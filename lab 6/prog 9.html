<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.9. Write a JavaScript that handles following mouse events. Add necessary elements. (B)
        JavaScript gives the key code for the key pressed.
        If the key pressed is “a”,”e”,”i”,”o”,”u”, the script should announce that vowel is pressed.
        When the key is released background should change to blue</title>
</head>
<body onkeypress="abc()" id="body">
    <span id="msg"></span>
    <script>
        function abc(){
            if(event.key == 'a' || event.key == 'e'||event.key == 'i'||event.key == 'o'||event.key == 'u'){
                document.getElementById('msg').innerHTML = "Vowel key pressed"
            }
            else{
               document.getElementById('body').style.backgroundColor = "skyblue"
            }
        }
    </script>
</body>
</html>
