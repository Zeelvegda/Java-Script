<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. WAP to recognize which mouse event is Æ’ired.</title>
</head>
<body>
    <div style="background-color: blueviolet; width: 500px; height: 500px;" id = "color">
    </div>
    
          <button onclick="colorchange()" style="height: 50px; width: 100px;">change</button>
  
          <button onmousedown="colorchange()" style="height: 50px; width: 100px;">mousedown</button>
       
          <button onmousemove="colorchange()" style="height: 50px; width: 100px;">mousemove</button>
       
          <button onmouseover="colorchange()" style="height: 50px; width: 100px;">mouseover</button>
          
          <button onmouseout="colorchange()" style="height: 50px; width: 100px;">mouseout</button>
          
          <button onmouseup="colorchange()" style="height: 50px; width: 100px;">mouseup</button>
          
  <script>
        function colorchange(){
            document.getElementById('color').style.backgroundColor="yellow";
                
                
                
                
    }
    </script>
</body>
</html>
