<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript to take 2-digit number and then separate these 2 digits, then multiply 
        Æ’rst digit by itself for second digit times</title>
</head>
<body>
    <script>
        var a=prompt("enter a no.");
        var firstdigit = Math.floor(a/10);
        var seconddigit =a%10 ;
        var result =Math.pow(firstdigit,seconddigit);
        document.write("result is"+result);
    </script>    
</body>
</html>
