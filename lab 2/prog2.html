<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> prime number between the given range of number.</title>
</head>
<body>
    <script>
        var a=Number(prompt("enter a no."));
        console.log(a);
        var b=Number(prompt("enter b no."));
        console.log(b);
       for(let i=a;i<=b;i++){
        let flag=0;
        for(let j=0;j<=i;j++){
            if(i%j==0){
                flag=1;
                break;
            }
        }
       }
    </script>
    
</body>
</html>
