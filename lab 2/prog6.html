<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write an HTML page with JavaScript that takes a number from popup box in the range 0-
        999 and display it in words. If the number is out of range, it should show “out of range” and 
        if it is not a number ,it should show “not a number” message in the result box</title>
</head>
<body>
    <script>
         var a=Number(prompt("enter a no."));
         console.log(a);
         if(a<0||a>999){
            document.write("out of range");
         }
         if(a!=number){
            document.write("not a number");
         }



    </script>
    
</body>
</html>
