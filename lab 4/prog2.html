<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demonstrate different array functions like push, pop, shift, unshift, splice, sort etcâ€¦</title>
</head>
<body>
    <script>
            
             arr=['a','b','c','d','e'];
             arr.push('f');
             document.write("push method="+arr+"<br>");
             arr.pop();
             document.write("pop method="+arr+"<br>");
             arr.shift();
             document.write("shift method="+arr+"<br>");
             arr.unshift('A');
             document.write("unshift method="+arr+"<br>");
             b=arr.splice(1,3);
             document.write("splice method="+b+"<br>");
          
    </script>

    
</body>
</html>
