<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Demonstrate the difference between let and var.</title>
</head>
<body>
    <script>
        a=10; //globle scope
            function abc(){
                var a=20; //function scope

                if(true){
                    let a=30; //block scope
                    console.log("value of inside 1",a);
                }
                console.log("value of inside 2",a);  
            }
        abc();
        console.log("value of inside 3",a);
    </script>


</body>
</html>
