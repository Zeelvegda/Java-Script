<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Demonstrate the use of array to Æ’ind maximum number and take array from user.</title>
</head>
<body>
    <script>
        var a = [1,2,3,4,22,6,7,8,9,10];
        var max = a[0];
        for(var i=0; i<a.length; i++){
            if(a[i]>max){
                max = a[i];
            }
        }
        console.log(max);
    </script>
  
</body>
</html>
