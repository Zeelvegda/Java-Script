<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. WAP to read an array from the user and sort them using bubble sort</title>
</head>
<body>
    <script>
        var a = [];
        var n = Number(prompt("enter the number of elements: "));
        for(var i = 0; i < n; i++){
            a[i] = Number(prompt("enter the number: "));
        }
        for(var i = 0; i < n; i++){
            for(var j = i+1; j < n; j++){
                if(a[i] > a[j]){
                    var temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
            }
        }
        for(var i = 0; i < n; i++){
            console.log(a[i]);
        }
    </script> 
</body>
</html>
