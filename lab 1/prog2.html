<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime no. or not</title>
</head>
<body>
    <script>
        var n=Number(prompt("enter a no."));
        console.log(n);
        var c=0;
        var i=0;
        for(i=0;i<=n;i++)
        if(n%i==0){
            c++;
 }
        if (c==2) {
            console.log("no. is prime");
        } else {
            console.log("no. is not prime");
            
        }
    </script>
</body>
</html>
