<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faactorial</title>
</head>
<body>
    <script>
         var n=Number(prompt("enter a no."));
        console.log(n);
        var i=1;
        var ans=1;
        for(i=1;i<=n;i++){
            ans=ans*i;
            
    }
    console.log("factorial of="+ans);
    </script>
</body>
</html>
